<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Charlie's Garden</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    .container {
      max-width: 700px;
      margin: 6rem auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a.button {
      display: inline-block;
      background-color: #1a1a1a;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .socials {
      margin-top: 2rem;
    }
    .socials a {
      margin: 0 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="ageGate" class="overlay">
    <h2>Are you 21 or older?</h2>
    <button onclick="allowAccess()" style="padding: 0.5rem 1rem; font-size: 1rem; margin-top: 1rem;">Yes</button>
  </div>

  <div class="container" id="mainContent" style="display: none;">
    <h1>Sweet Charlie's Garden</h1>
    <p>Indoor No-Till Living Soil Cannabis, Grown with Intention in Colorado.</p>
    <a href="https://your-telly-intake-form-link.com" class="button" target="_blank">Drop your email for updates</a>
    <div class="socials">
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    function allowAccess() {
      document.getElementById('ageGate').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }
  </script>
</body>
</html>
